<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Notes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="side-bar">
        <div id="note-buttons">
            <div class="welcome">Galaxy Notes</div>
            <input type="button" id="create-new-note" value="Create Note" class="buttons">
            <input type="button" id="create-new-book" value="Create Book" class="buttons">
        </div>
        <div id="books">
            <div class="books-label">Books</div>
            <div id="books-view">
                <!-- Here will be injected the books. -->
            </div>
        </div>
    </div>
    <div id="note-display">
        <p id="welcome">Select a book to view notes or create a new book or note!</p>
        <div id="book-display">
            <div id="display-title">
                <p id="book-name">Book Name</p>
            </div>
            <div id="display-content">
                <div id="notes-preview-display">
                    <!-- Here will be injected the notes preview. -->
                </div>
                <div id="notes-full-view">
                    <!-- Here will be injected the notes full view. -->
                </div>
            </div>
        </div>
        <div id="create-note-display"></div>
        <div id="create-book-display"></div>
    </div>
</body>
</html>
